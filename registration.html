<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONT -->
        <!-- Kiểu chữ Noto San, Paytone -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Paytone+One&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/eff669a9ab.js" crossorigin="anonymous"></script>
    <!-- Css -->
    <link rel="stylesheet" href="css/main.css">
    <title>Đăng kí</title>
</head>
<body>
    <div class ="main-login">
        <div class="wrapper">
            <div class="login-box">
                <form action="">
                    <h2>Đăng nhập</h2>
                    <div class="input-box">
                        <i class="fa-solid fa-user"></i>
                        <input type="text"
                        placeholder="Username" required> 
                        <!-- required có mục đích để kiểm tra người dùng có nhập thông tin đúng kiểu input không -->
                    </div>
                    
                    <div class="input-box">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email"
                        placeholder="Email" required> 
                        <!-- required có mục đích để kiểm tra người dùng có nhập thông tin đúng kiểu input không -->
                    </div>
                    
                    <div class="input-box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password"
                        placeholder="Password" required>
                    </div>

                    <div class ="button">
                        <button type="submit">Đăng nhập</button>
                    </div>
    
                    <div class="sign-link">
                        <span>Đã có tài khoản?</span>
                        <a href="login.html">Đăng nhập</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
