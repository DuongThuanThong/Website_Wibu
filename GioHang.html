<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Paytone+One&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/eff669a9ab.js" crossorigin="anonymous"></script>
    <!-- Css -->
    <link rel="stylesheet" href="css/main.css">
    <title>Giỏ hàng - Wibu Dreamland</title>
</head>
<body>
    <header>
        <div class='logo'>
            <img src="img/logo_1.png" alt="Wibu Dreamland">
        </div>
        <div class="user-bar">
            <div class="cart-shop">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Giỏ hàng</span>
            </div>
        </div>
    </header>

    <main>
        <div class="cart-container">
            <h1>Giỏ hàng của bạn</h1>
            <div class="cart-items">
                <!-- Sản phẩm trong giỏ hàng -->
                <div class="cart-item">
                    <img src="img/product1.jpg" alt="Sản phẩm 1">
                    <div class="item-details">
                        <h2>Tên sản phẩm 1</h2>
                        <p>Giá: 100,000 VNĐ</p>
                        <input type="number" value="1" min="1" class="item-quantity">
                        <button class="remove-btn">Xóa</button>
                    </div>
                </div>

                <div class="cart-item">
                    <img src="img/product2.jpg" alt="Sản phẩm 2">
                    <div class="item-details">
                        <h2>Tên sản phẩm 2</h2>
                        <p>Giá: 150,000 VNĐ</p>
                        <input type="number" value="1" min="1" class="item-quantity">
                        <button class="remove-btn">Xóa</button>
                    </div>
                </div>
            </div>

            <div class="cart-summary">
                <h2>Tổng tiền: <span id="total-price">250,000 VNĐ</span></h2>
                <button class="checkout-btn">Thanh toán</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Wibu Dreamland. Tất cả quyền được bảo lưu.</p>
    </footer>

    <script src="js/main.js" defer></script>
</body>
</html>
