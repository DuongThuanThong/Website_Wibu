<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONT -->
        <!-- Kiểu chữ Noto San, Paytone -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Paytone+One&display=swap" rel="stylesheet">

    <!-- Css -->
    <link rel="stylesheet" href="css/main.css">
    <title>Wibu Dreamland</title>
</head>
<body>
    <header>
        <!-- Logo of header -->
        <div class = 'logo'>
            <h1>WD</h1>
            <p>Wibu Dreamland</p>
        </div>
        <!-- Thanh tìm kiếm -->
        <div class="search_bar">
            <input type="text" placeholder="Bạn đang tìm gì...?">
            <button>
                    <img src="img\search-interface-symbol.png" class="search_icon">
            </button>
        </div>
        <!-- Thanh exp -->
        <div class="exp-bar">
            <span>EXP: 160/200</span>
            <div class="progress">
                <div class="progress-bar" style="width: 80%;"></div>
            </div>
        </div>


        
        <div class = 'user_bar'>

            <!-- Mốt thêm function từ Javascript vào đây -->
            <span>Dương Thuận Thông</span>
            <span>Lv: 1</span>
        </div>

    </header>

    <!-- Javascript -->
    <script src="js/main.js"></script>
</body>
</html>
